exec-once = ~/.config/hypr/scripts/wallc.sh init

# **********************************************************
# **********************************************************

# *****************************************
# set up the ENVIRONMENT here
# *****************************************
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5c
#env = GTK_THEME,Catppuccin-Latte:dark

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
#env = XDG_CONFIG_HOME,$HOME/.config

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

# *****************************************
# DECORATIONS
# *****************************************
decoration {
	rounding = 0
	blur {
		enabled = false
		size = 6
		passes = 3
		new_optimizations = on
		ignore_opacity = true
		xray = true
		# blurls = waybar
	}

	active_opacity = 0.99
	inactive_opacity = 0.72
	fullscreen_opacity = 1.0

	drop_shadow = true
	shadow_range = 30
	shadow_render_power = 3
	col.shadow = rgba(1a1a1aee)
}

general {
	gaps_in = 21
	gaps_out = 30
	border_size = 3
	col.active_border = $color5 rgba(00000000) 45deg
	col.inactive_border = rgba(00000000)
	layout = dwindle
}

# *****************************************
# ANIMATIONS
# *****************************************
animations {
	enabled = true
	bezier = wind, 0.05, 0.9, 0.1, 1.05
	bezier = winIn, 0.1, 1.1, 0.1, 1.1
	bezier = winOut, 0.3, -0.3, 0, 1
	bezier = liner, 1, 1, 1, 1

	animation = windows, 1, 6, wind, slide
	animation = windowsIn, 1, 6, winIn, slide
	animation = windowsOut, 1, 5, winOut, popin 80%
	animation = windowsMove, 1, 5, wind, slide
	animation = border, 1, 1, liner
	animation = borderangle, 1, 30, liner, loop
	animation = fade, 1, 10, default
	animation = workspaces, 1, 6, wind
}

# *****************************************
# INPUT
# *****************************************
input {
	kb_layout = us
	kb_variant = 
	kb_model = 
	kb_options =
	kb_rules = 

	follow_mouse = 1

	touchpad {
		natural_scroll = no
	}

	sensitivity = 0
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = 1
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

workspace = 1, monitor:DP-4, persistent:true, default:true
workspace = 3, monitor:DP-4, persistent:true,
workspace = 5, monitor:DP-4, persistent:true,
workspace = 2, monitor:DP-2, persistent:true, default:true
workspace = 4, monitor:DP-2, persistent:true,
workspace = 6, monitor:DP-2, persistent:true,

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = nofullscreenrequest, class:.*
windowrulev2 = workspace 2, class:(code-oss)
windowrulev2 = opacity 0.96 0.96, class:(code-oss)|(LibreWolf)
windowrulev2 = workspace 1, class:(LibreWolf)
windowrulev2 = workspace special:magic, class:(ArmCord)|(Element)
windowrulev2 = float, class:(qalculate-gtk)

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

source=~/.config/hypr/binds.conf

