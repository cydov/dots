# Set programs to autostart

# Starting the Polkit Authentication Agent
exec-once = $polAgent

# Setup XDG
exec-once = ~/.config/scripts/xdg.sh

# Starting the Notification Handler
exec-once = dunst

# Theme customizatoin through Pywal & SWWW
exec-once = setwall init
exec-once = ~/.config/scripts/gtk.sh

# Load clipboard history
#exec-once = wl-paste --watch cliphist store # Cliphist impl
exec-once = copyq --start-server